<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/style.css" />
    <title>Función Misterio</title>
  </head>
  <body>
    <main class="container">
      <h1 class="title">FUNCIÓN MISTERIO</h1>
      <section>
        <h2>Factorial</h2>
        <input type="number" id="n" />
        <button class="button" onclick="misterio()">boton</button>
        <div>
          <p class="resultado" id="resultado">Resultado:</p>
        </div>
      </section>
      <section>
        <h1>Taller</h1>
        <label for="a">Dato a</label>
        <input type="number" id="a" name="a" />
        <label for="j">Dato j</label>
        <input type="number" id="j" name="j" />
        <button class="button" onclick="demostrar()">Solucion</button>
        <p class="resultado" id="resultadoDemostrar">Resultado:</p>
      </section>
      <section>
        <h2>Pregunta 2.2</h2>
        <label for="x">Dato x</label>
        <input type="number" id="x" name="x" />
        <label for="y">Dato y</label>
        <input type="number" id="y" name="y" />
        <label for="z">Dato z</label>
        <input type="number" id="z" name="z" />
        <button class="button" onclick="preguntaDos()">Solucion</button>
        <p class="resultado" id="preguntaDos">Resultado:</p>
      </section>
      <section>
        <button>
          <a
            style="text-decoration: none"
            target="_blank"
            href="https://web.whatsapp.com/send?phone=573016120490&amp;text=Hola, me interesan los servicios de Acrecer."
          >
            <span>Háblanos</span>
          </a>
        </button>
      </section>
      <section>
        <h1>Selection Sort</h1>
        <label for="selectionSortArray">Ingrese los datos separados por coma</label>
        <input type="text" id="selectionSortArray" name="selectionSortArray">
        <button class="button" onclick="selectionSort()">Ejecutar</button>
        <div id="respuestaSelectionSort"></div>
      </section>
    </main>
    <script src="./dist/js/script.js"></script>
  </body>
</html>
